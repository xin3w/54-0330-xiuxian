<head>
  <meta charset="UTF-8">

  <title>工厂模式</title>
  <link rel="shortcut icon" href="assets/img/favicon.ico" />
  <link rel="stylesheet" href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.bootcss.com/animate.css/3.7.0/animate.min.css" />

  <script src="assets/js/main.js"></script>
</head>

<body id="">
  <script>
    let shop = (function () {
      let s = {
        food1() {
          this.price = 11
          this.time = 21
        },
        food2() {
          this.price = 21
          this.time = 31
        },
        food3() {
          this.price = 41
          this.time = 51
        }
      }
      return class {
        constructor(w) {
          try {
            this.food = w
            s[w].call(this)
          } catch (error) {
            throw new Error('你要的食物不提供！')
          }
        }
        done() {
          console.log(this.food);
          console.log('​shop -> this.price', this.price)
          console.log('​shop -> this.time', this.time)
        }
      }
    })()
    new shop('food2').done()
  </script>
</body>

</html>
