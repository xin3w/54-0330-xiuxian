<body id="speed-time">
  <div class="container">
    <div id="box"></div>
  </div>
  <script>
    requestAnimationFrame = window.requestAnimationFrame || function (fn) { return setTimeout(fn, 1000 / 60); }
    function Move(el, attr, targetVal, speed) {
      var cssObj = el.currentStyle || getComputedStyle(el);
      var startVal = parseFloat(cssObj[attr]) || 0
      var bool = startVal <= targetVal
      speed = bool ? speed : -speed
      function m() {
        startVal += speed
        var isEnd = bool ? startVal >= targetVal : startVal <= targetVal;
        isEnd && (startVal = targetVal)
        !isEnd && requestAnimationFrame(m)
        el.style[attr] = startVal + "px"
      }
      m()
    }
    Move(document.getElementById('box'), 'top', 500, 3)</script>
</body>

</html>
