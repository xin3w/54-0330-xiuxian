  <script>
    jQuery.changeWH = function (min, max, type) {
      var cha = max - min
      $('.box').each(function (index, element) {
        var randomWidth = Math.random().toFixed(5) * cha + min
        if (type) {
          $(this).css('width', randomWidth + 'px')
        } else {
          $(this).css('height', randomWidth + 'px')
        }
      });
    }
