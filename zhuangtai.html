<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>状态模式</title>
  <link rel="shortcut icon" href="assets/img/favicon.ico" />
  <link rel="stylesheet" href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.bootcss.com/animate.css/3.7.0/animate.min.css" />
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://cdn.bootcss.com/jquery/1.9.1/jquery.min.js"></script>
  <script src="assets/js/main.js"></script>
</head>

<body id="">
  <!-- github state machine 有限状态机 -->
  <!-- 自定义状态机 -->

  <div class="container">
    <button type="button" class="btn btn-success">切换状态</button>

    <div class="alert alert-success">
      动作状态
    </div>

  </div>


  <script>
    var oBtn = document.querySelector('button')
    var oAlert = document.querySelector('.alert')
    var oBody = document.querySelector('body')
    let state = {
      fsm: {
        1: {
          to: '2',
          action: function () {
            oAlert.innerHTML = '正在执行动作1'
            oBody.style.background = 'red'
          }
        },
        2: {
          to: '3',
          action: function () {
            oAlert.innerHTML = '正在执行动作2'
            oBody.style.background = 'yellow'
          }
        },
        3: {
          to: '1',
          action: function () {
            oAlert.innerHTML = '正在执行动作3'
            oBody.style.background = 'blue'
          }
        }
      },
      currentState: 1,
      change: function () {
        this.currentState = this.fsm[this.currentState].to
        this.fsm[this.currentState].action()
      }
    }

    oBtn.onclick = function () {
      state.change()
    }
  </script>
</body>

</html>
