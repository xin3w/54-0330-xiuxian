<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title></title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<style type="text/css">
		#wrap p {
			margin-bottom: 0;
		}
	</style>
</head>

<body>
	<div class="container">

		<div class="input-group">
			
			<input type="number" name="" id="input" class="form-control" value="" min="5" max="20" step="" required="required" title="" placeholder="请输入显示的行数最小5，最大20">
			<span class="input-group-btn">
				<button type="button" class="btn btn-default" id="btn">生成倒三角</button>
			</span>
		</div>
		<div id="wrap" style="text-align: center;"></div>
	</div>
	<script>
		var oWrap = document.getElementById('wrap')
		var oIpt = document.getElementById('input');
		var oBtn = document.getElementById('btn');
		oBtn.onclick = function () {
			oWrap.innerHTML=''
			var value = oIpt.value;
			for (var i = 0; i < value; i++) {
				var x = 2 * i + 1;
				var str = "<p>"
				for (var j = 0; j < x; j++) {
					str += "<i class='glyphicon glyphicon-heart-empty'></i>"
				}
				str += "</p>"
				oWrap.innerHTML += str
			}
		}
	</script>
</body>

</html>
