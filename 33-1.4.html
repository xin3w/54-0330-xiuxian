<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>速度版本运动框架</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <style>
    #box {
      width: 100px;
      height: 100px;
      background: #f00;
      position: absolute;
      left: 500px;
      top: 500px;
    }
  </style>
</head>

<body>
  <div id="box"></div>
  <script>
    var requestAnimationFrame = window.requestAnimationFrame || function (fn) { return setTimeout(fn, 1000 / 60); }
    function Move(el, attr, targetVal, speed) {
      var cssObj = el.currentStyle || getComputedStyle(el);
      var startVal = parseFloat(cssObj[attr]) || 0;
      var bool = startVal <= targetVal;
      speed = bool ? speed : -speed;
      function m() {
        startVal += speed;
        var isEnd = bool ? startVal >= targetVal : startVal <= targetVal;
        isEnd && (startVal = targetVal)
        el.style[attr] = startVal + "px"
        !isEnd && requestAnimationFrame(m)
      }
      m()
    }
    Move(document.getElementById('box'), "left", 100, 3)
  </script>
</body>

</html>
