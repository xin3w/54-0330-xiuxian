<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="shortcut icon" href="assets/img/favicon.ico" />
  <link rel="stylesheet" href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.bootcss.com/animate.css/3.7.0/animate.min.css" />
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://cdn.bootcss.com/jquery/1.9.1/jquery.min.js"></script>
  <script src="assets/js/main.js"></script>
</head>

<body id="area-select">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h5>请选择:</h5>
        <ul class="select clearfix">
          <li>北京</li>
          <li>天津</li>
          <li>上海</li>
          <li>河北</li>
        </ul>
        <ul class="result1 clearfix">
          <!-- <li>北京<span>&times;</span></li> -->
        </ul>
      </div>
      <div class="col-md-6">
        <ul class="result2 clearfix">
          <!-- <li>北京</li> -->
        </ul>
      </div>
    </div>
  </div>
  <script>
    var selectLi = document.querySelectorAll('.select li')
    var selectLiLen = selectLi.length
    var result1 = document.querySelector('.result1')
    var result2 = document.querySelector('.result2')

    for (var i = 0; i < selectLiLen; i++) {
      selectLi[i].bool = true
      selectLi[i].onclick = function () {
        var that = this
        if (this.bool) {
          var clone1 = this.cloneNode(true)
          var span = document.createElement('span')
          span.innerHTML = "&times;"
          clone1.appendChild(span)
          var clone2 = this.cloneNode(true)
          result1.appendChild(clone1)
          result2.appendChild(clone2)
          this.bool = !this.bool

          span.onclick = function () {
            that.bool = !that.bool
            result1.removeChild(clone1)
            result2.removeChild(clone2)
          }
        }
      }

    }
  </script>
</body>

</html>
