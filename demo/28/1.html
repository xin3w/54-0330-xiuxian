<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <style>
    * {
      margin: 0;
      padding: 0
    }

    #box {
      width: 100px;
      height: 100px;
      padding: 10px;
      border: 10px solid #000;
      margin: 0px;
      background: #f00;
      position: absolute;
      top: 300px;
    }
    #box div {width:50px; height :50px; background: yellowgreen; position:absolute; left:10px; top:10px;}
    #box div p {width:10px; height:10px; position: absolute; left:10px; top:10px; background: #000}
  </style>
</head>

<body style="width:1000px; height:1200px; padding:10px;">
  <div id="box">
    <div>
      <p></p>
    </div>
  </div>
</body>
<script>
  // clientWidth  
  // clientHeight 
  // offsetWidth 与定位是有关联的
  // offsetHeight
  // offsetTop
  // offsetLeft
  // scrollWidth
  // scrollHeight

  var oBox = document.getElementById('box')
  // console.log(oBox.clientWidth); // width+padding
  // console.log(document.body.clientHeight);  // 获取内容的实际宽度
  // console.log(document.documentElement.clientWidth)
  // console.log(document.documentElement.clientHeight)
  // for(var k in document){
  //   console.log(k+':'+document[k])
  // }
  function getOffset(dom){
     var obj={
       left:0,
       top:0
     }
     while(dom !== document.body){
       obj.left += dom.offsetLeft;
       obj.top += dom.offsetTop;
       dom = dom.offsetParent
     }
     return obj
  }

  console.log(getOffset(oBox.children[0].children[0]).top);
  
</script>

</html>
