<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Document</title>
  <link rel="shortcut icon" href="assets/img/favicon.ico" />
  <link rel="stylesheet" href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.bootcss.com/animate.css/3.7.0/animate.min.css" />
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://cdn.bootcss.com/jquery/1.9.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="assets/js/main.js"></script>
</head>

<body id="">
  <div class="container" id="app">
    <input type="text" id="input">
    <!-- <input v-model="a" type="text" /> -->
    {{a}}
  </div>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        a: 1, 
        obj:{
          name:'zhang'
        }
      }
    })
    // 给已经存在的obj对象添加可以影响式的属性方法$set
    vm.$set('obj','sex','女')

    // 双向数据绑定原理
    var data = {}
    var temp = {}
    Object.defineProperty(data, 'a', {
      // enumerable: false, // 默认false，是否可以被遍历
      // configurable: false, // 是否可以被删除
      // writable: false,  // 是否是可编辑
      // value: "abc",
      get() {
        return temp.a // 获取data.a是的返回值
      },
      set(v) {
        temp.a = v
        input.value = v
      }
    })
    input.addEventListener('input',function(){
      data.a = this.value
    })
    
  </script>
</body>

</html>
