  <div class="container">
    <h4>备忘录模式（Memento）：在不破坏对象封装性的前提下，在对象之外捕获并保存该对象内部的状态以使日后使用。</h4>

    <div class="alert alert-success clearfix">
      <p>实例：点击按钮发送请求，并将结果存在变量中，下次在点击按钮的时候不发送请求，直接从上次存的变量中取结果即可。这个就是备忘录模式！</p>
      <img src="assets/img/note1.png" alt="">
    </div>
  </div>
