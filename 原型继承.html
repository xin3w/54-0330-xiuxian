<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    // es5的原型继承开始
    function source(){
      this.name = 'zhang'
    }
    source.prototype.a = function (param) {  }
    function target(){
      source.call(this)
    }
    function middle(){}
    middle.prototype = source.prototype
    target.prototype = new middle()
    target.prototype.constructor = target
    console.log(new target());
    // es5原型继承结束

    // es6原型继承开始
    class source1{
      constructor(){}
      x(){}
    }

    class target1 extends source1{
      constructor(){
        super()
      }
    }
    console.log(new target1())
    // es6原型继承结束
    
  </script>
</body>

</html>
