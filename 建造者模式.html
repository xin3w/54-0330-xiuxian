<!DOCTYPE html>

<head>

<body>
  <script>
    let house = (function () {
      function space(p) {
        this.room = p > 3 ? p : 2
      }
      function type(m) {
        this.type = m < 50 ? '普通' : '高级'
      }
      function style(s) {
        this.style = s
      }
      return class {
        constructor(p, m, s) {
          space.call(this, p)
          type.call(this, m)
          style.call(this, s)
        }
        done() {
          console.log('​space -> this.room', this.room)
          console.log('​type -> this.type', this.type)
          console.log('​style -> this.style', this.style)
        }
      }
    })()

    new house(10, 49, '小清新').done()

  </script>
</body>

</html>
