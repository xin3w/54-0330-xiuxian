<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="shortcut icon" href="assets/img/favicon.ico" />
  <link rel="stylesheet" href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.bootcss.com/animate.css/3.7.0/animate.min.css" />
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://cdn.bootcss.com/jquery/1.9.1/jquery.min.js"></script>
  <script src="assets/js/main.js"></script>
</head>

<body id="xuanxiangka">
  <div class="container">
    <h1>自定义选项卡</h1>
    <hr>
    <div class="tab">
      <div class="tab-item" flex="box:mean">
        <span class="active">1</span>
        <span>2</span>
        <span>3</span>
      </div>
      <div class="tab-content">
        <ul class="active">
          <li>11111111111111111</li>
          <li>11111111111111111</li>
          <li>11111111111111111</li>
        </ul>
        <ul>
          <li>22222222222222222</li>
          <li>22222222222222222</li>
          <li>22222222222222222</li>
        </ul>
        <ul>
          <li>33333333333333333</li>
          <li>33333333333333333</li>
          <li>33333333333333333</li>
        </ul>
      </div>
    </div>
  </div>
  <script>
    var aSpan = document.querySelectorAll('.tab-item span');
    var aUl = document.querySelectorAll('.tab-content ul');
    var length = aSpan.length;
    var activeIdx = 0;
    for (var i = 0; i < length; i++) {
      aSpan[i].index = i;
      aSpan[i].onmouseover = function () {
        //点击新卡时将上次记录的清空样式；
        aSpan[activeIdx].className = '';
        aUl[activeIdx].className = '';
        activeIdx = this.index;
        this.className = 'active';
        aUl[this.index].className = 'active';
      }
    }
  </script>
</body>

</html>
