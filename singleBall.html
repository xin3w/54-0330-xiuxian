<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="shortcut icon" href="assets/img/favicon.ico" />
  <link rel="stylesheet" href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.bootcss.com/animate.css/3.7.0/animate.min.css" />
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://cdn.bootcss.com/jquery/1.9.1/jquery.min.js"></script>
  <script src="assets/js/main.js"></script>
  <style>
    html,
    body {
      background: -webkit-linear-gradient(green, blue);
      height: 100%;
    }
  </style>
</head>

<body id="single-ball">
  <div class="box"></div>
  <script>
    var oBox = document.querySelector('.box')
    // 速度
    var speedX = 3
    var speedY = 3
    // 初始坐标
    var boxLeft = oBox.offsetLeft
    var boxTop = oBox.offsetTop
    // 移动极限值
    var maxX = document.documentElement.clientWidth - oBox.offsetWidth
    var maxY = document.documentElement.clientHeight - oBox.offsetHeight

    run()
    function run() {
      boxLeft += speedX
      boxTop += speedY
      if (boxLeft <= 0 || boxLeft >= maxX) {
        boxLeft = Math.max(0, boxLeft)
        boxLeft = Math.min(maxX, boxLeft)
        speedX = -speedX
        oBox.style.background = getColor()
      }
      if (boxTop <= 0 || boxTop >= maxY) {
        boxTop = Math.max(0, boxTop)
        boxTop = Math.min(maxY, boxTop)
        speedY = -speedY
        oBox.style.background = getColor()
      }
      oBox.style.left = boxLeft + "px"
      oBox.style.top = boxTop + "px"
      // setTimeout(run, 0); // 这个性能不行的
      requestAnimationFrame(run)
    }
    window.onresize = function () {
      maxX = document.documentElement.clientWidth - oBox.offsetWidth
      maxY = document.documentElement.clientHeight - oBox.offsetHeight
    }
    function getColor() {
      var r = Math.floor(Math.random() * 256)
      var g = Math.floor(Math.random() * 256)
      var b = Math.floor(Math.random() * 256)
      return "rgba(" + r + "," + g + "," + b + ")"
    }
  </script>
</body>

</html>
