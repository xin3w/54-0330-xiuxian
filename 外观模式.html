<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>
  <h3>提供统一接口来处理，内部实现各种不同的差异处理。即外观模式</h3>
  <div id="demo5">
    <div class="d1"></div>
    <div class="d2"></div>
  </div>
  <script>
    function d1click(params) {
      alert('d1 clicked')
    }
    function d2click() {
      alert("d2 clicked")
    }

    function addEvent(dom, event, fn) {
      if (document.addEventListener) {
        dom.addEventListener(event, fn, false)
      } else {
        dom.attchEvent('on' + event, function () {
          fn.call(dom, window.event)
        })
      }
    }

    let d1 = document.querySelector('.d1')
    let d2 = document.querySelector('.d2')

    addEvent(d1, 'click', d1click)
    addEvent(d2, 'mouseover', d2click)

  </script>
</body>

</html>
