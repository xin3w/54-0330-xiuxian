<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="asset/css/style.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/animate.css/3.7.0/animate.min.css" />
</head>

<body id="demo4">

</body>
<script>
  let f = (function () {
    let ins = null
    let timer = null
    return class {
      constructor(name) {
        if (!ins) {
          ins = this
        } else {
          ins.ele.innerHTML = name
          ins.show()
          return ins
        }
        this.ele = document.createElement('div')
        this.ele.className = "model animated"
        this.ele.innerHTML = name
      }
      show() {
        document.body.appendChild(this.ele)
        this.ele.classList.remove('bounceOutRight')
        this.ele.classList.add('bounceInLeft')

        clearTimeout(timer)
        timer = setTimeout(() => {
          this.ele.classList.remove('bounceInLeft')
          this.ele.classList.add('bounceOutRight')
        }, 3000);
      }
    }
  })()

  new f('zhanghui').show()
  document.onclick = function (param) {
    let random = Math.random()
    new f(random).show()
  }
</script>

</html>
