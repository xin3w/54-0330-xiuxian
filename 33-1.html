<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>速度版本运动框架</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <style>
    #box {
      width: 100px;
      height: 100px;
      background: #f00;
      position: absolute;
      left: 0;
      top: 500px;
    }
  </style>
</head>

<body>
  <div id="box"></div>
  <script>
    (function () {
      var requestAnimationFrame = window.requestAnimationFrame || function (fn) { return setTimeout(fn, 1000 / 60); }
      var cancelAnimationFrame = window.cancelAnimationFrame || clearTimeout;

      function Move(ele, attr, targetVal, speed) {
        var cssObj = ele.currentStyle || getComputedStyle(ele);
        var startVal = parseFloat(cssObj[attr]) || 0;
        var bool = startVal <= targetVal;
        speed = bool ? speed : -speed;

        function m() {
          startVal += speed;
          console.log('TCL: m -> startVal', startVal);
          
          var ifEnd = bool ? (startVal >= targetVal) : (startVal < targetVal); // 得到一个逻辑值
          ifEnd && (startVal = targetVal); // 这个可以理解为if语言，如果为真，我在执行括号的内容
          !ifEnd && requestAnimationFrame(m)
          ele.style[attr] = startVal + "px"
        }
        requestAnimationFrame(m)
      }
      window.Move = Move
    })()



    Move(document.getElementById('box'), 'top', 10, 3)

  </script>
</body>

</html>
