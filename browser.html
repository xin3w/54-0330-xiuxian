<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="shortcut icon" href="assets/img/favicon.ico" />
  <link rel="stylesheet" href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.bootcss.com/animate.css/3.7.0/animate.min.css" />
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://cdn.bootcss.com/jquery/1.9.1/jquery.min.js"></script>
  <script src="assets/js/main.js"></script>
</head>

<body id="">
  <div class="container">

    <button type="button" class="btn btn-warning">点击判断当前浏览器</button>

    <div class="alert alert-info">
    </div>


  </div>
  <script>
    function myBrowser() {
      var userAgent = navigator.userAgent; //取得浏览器的userAgent字符串
      var isOpera = userAgent.indexOf("Opera") > -1; //判断是否Opera浏览器
      var isIE = userAgent.indexOf("compatible") > -1 && userAgent.indexOf("MSIE") > -1 && !isOpera; //判断是否IE浏览器
      var isFF = userAgent.indexOf("Firefox") > -1; //判断是否Firefox浏览器
      var isSafari = userAgent.indexOf("Safari") > -1; //判断是否Safari浏览器
      var isChrome = userAgent.indexOf("Chrome") > -1; //判断是否google浏览器
      var isIE11 = userAgent.indexOf('rv:11.0') > -1;
      if (isIE) {
        console.log('TCL: myBrowser -> isIE', isIE);
        var IE5 = IE55 = IE6 = IE7 = IE8 = IE9 = IE10 = false;
        var reIE = new RegExp("MSIE (\\d+\\.\\d+);");
        reIE.test(userAgent);
        var fIEVersion = parseFloat(RegExp["$1"]);
        IE55 = fIEVersion == 5.5;
        IE6 = fIEVersion == 6.0;
        IE7 = fIEVersion == 7.0;
        IE8 = fIEVersion == 8.0;
        IE9 = fIEVersion == 9.0;
        IE10 = fIEVersion == 10.0;
        if (IE55) {
          return "IE55";
        }
        if (IE6) {
          return "IE6";
        }
        if (IE7) {
          return "IE7";
        }
        if (IE8) {
          return "IE8";
        }
        if (IE9) {
          return "IE9";
        }
        if (IE10) {
          return "IE10";
        }
      }//isIE end
      if (isFF) {
        return "FF";
      }
      if (isOpera) {
        return "Opera";
      }
      if (isChrome) {
        return "Chrome";
      }
      if (isIE11) {
        return "IE11";
      }
    }
    // myBrowser()
    //以下是调用上面的函数

    $('button').on('click', function () {
      if (myBrowser() == "Chrome") {
        $('.alert').html("我是 Chrome");
      }
      if (myBrowser() == "FF") {
        $('.alert').html("我是 Firefox");
      }
      if (myBrowser() == "Opera") {
        $('.alert').html("我是 Opera");
      }
      if (myBrowser() == "Safari") {
        $('.alert').html("我是 Safari");
      }
      if (myBrowser() == "IE55") {
        $('.alert').html("我是 IE5.5");
      }
      if (myBrowser() == "IE6") {
        $('.alert').html("我是 IE6");
      }
      if (myBrowser() == "IE7") {
        $('.alert').html("我是 IE7");
      }
      if (myBrowser() == "IE8") {
        $('.alert').html("我是 IE8");
      }
      if (myBrowser() == "IE9") {
        $('.alert').html("我是 IE9");
      }
      if (myBrowser() == "IE10") {
        $('.alert').html("我是 IE10");
      }
      if (myBrowser() == "IE11") {
        $('.alert').html("我是 IE11");
      }
    })




  </script>
</body>

</html>
